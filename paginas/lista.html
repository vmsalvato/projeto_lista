<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Lista de afazeres</title>
</head>
<body>
    <header id="topo">
        <!-- Acessibilidade -->
        <div class="col-12 d-none">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#tema" accesskey="1">Tema [1]</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#aumenta" accesskey="2">Aumentar Fonte + [2]</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#diminui" accesskey="3">Diminuir Fonte - [3]</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#conteudo" accesskey="4">Ir para conteúdo [4]</a>
                </li>
            </ul>   
        </div>
        <nav class="navbar navbar-expand-sm navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link menu btn btn-light" id="tema"  href="#"><img class="icone_lua" src="../img/moon.png" alt="icone lua"> Tema</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link menu btn btn-light" id="aumenta" href="#">Aumentar Fonte +</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link menu btn btn-light" id="diminui" href="#">Diminuir Fonte -</a>
                    </li>
                </ul>
            </div>    
        </nav>
    </header>
    <div id="conteudo">
        <div class="container"> 
            <form class="formularioLista needs-validation" action="#" method="post" novalidate> 
                <div class="input-group justify-content-center">
                    <div class="col-md-6">
                        <label for="validationCustom0001"><strong class="inserirNome mr-sm-2">Adicione uma tarefa*</strong></label>
                        <input type="text" class="form-control" id="validationCustom0001" placeholder="Adicione uma tarefa" required>
                        
                        <div class="valid-feedback">
                            Parece bom!
                        </div>
                    </div>
                    <div class="input-group-btn">
                        <input type="reset" id="btnEnviarLista" class="btnEnviarLista btn" value="Adicionar">
                        <p class="obrigatorioLista">* Obrigatório</p>
                    </div>
                </div>
            </form>   
            <div class="dTarefas text-center">
                <div id="tarefas"></div>
            </div>
            <div class="text-center">
                <a id="btnImprimir" class="btnImprimir btn" onclick="window.print()"><strong class="boldWhite">Imprimir</strong></a>
            </div>
            <div class="text-center">
                <a class="btn btnVoltar" href="pageDelimitar.html"><strong>↶ Voltar</strong></a>
            </div>
        </div>
    </div>
    <footer id="rodape">
        <div class="container">
            <p><strong>Lista de afazeres</strong></p> 
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../js/scriptFour.js"></script>
    <script>
        //Validação bootstrap
        (function () {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                form.addEventListener('reset', function (event) {
                    if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
                })
        })()
    </script>
</body>
</html>
